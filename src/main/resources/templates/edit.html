<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Edit Form</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-primary ">
		<a class="navbar-brand" href="#">EMP_System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/">Home
				</a></li>
				


			</ul>
		</div>
	</nav>
	
	

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="mycard">

						<h1 class="text-center mt-3">Edit Employee Details</h1>
						

						<form th:action="@{/update}" method="post" th:object="${emp}">
						<input type="hidden" th:value="${emp.id}" name="id">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Name</label>
								<input name="name" type="text" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${emp.name}">

							</div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email
								</label> <input name="email" type="email" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${emp.email}">

							</div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Phone</label>
								<input name="phone" type="text" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{phone}">

							</div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Salary</label>				
        <select th:field="*{salary}" class="form-control">
    <option value="">--Select--</option>
    <option value="IT">IT</option>
    <option value="HR">HR</option>
    <option value="Sales">Sales</option>
</select>
								

							</div>
							
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Gender</label>				
       <br/>
        <input type="radio" th:field="*{gender}" value="Male" /> Male
        <input type="radio" th:field="*{gender}" value="Female" /> Female
								

							</div>
							
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Skills</label>				
       <input type="checkbox" th:field="*{skills}" value="Java" /> Java
        <input type="checkbox" th:field="*{skills}" value="Python" /> Python
        <input type="checkbox" th:field="*{skills}" value="React" /> React

							</div>
							


							<div class="conatiner text-center">
								<button type="submit" class=" btn btn-outline-success">Submit</button>

							</div>




						</form>



					</div>

				</div>



			</div>


		</div>
	</section>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
