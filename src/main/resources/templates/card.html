<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Dashboard</title>

</head>
<body>
<div class="card mt-5" style="width: 18rem;" th:each="e :${list}">
  <div class="card-body">
    <h5 class="card-title" th:text="${e.name}"></h5>
    <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${e.phone}" ></h6>
    <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${e.salary}" ></h6>
    <p class="card-text" th:text="${e.skills}"></p>

  </div>
</div>

</body>
</html>
