<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
   
   <nav class="navbar navbar-expand-lg navbar-light bg-primary ">
  <a class="navbar-brand" href="#">EMP_System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/add">Add Emp</a>
      </li>
      
     
    </ul>
  </div>
</nav>


<div class="container p-5">
<table class="table">
  <thead class="bg-primary">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Emp Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Salary</th>
       <th scope="col">Gender</th>
       <th scope="col">Skills</th>
       <th scope="col">Option</th>
      
     
      
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="e :${empp}">
      <th th:text="${e.id}"></th>
      <td th:text="${e.name}"></td>
      <td th:text="${e.email}"></td>
      <td th:text="${e.phone}"></td>
      <td th:text="${e.salary}"></td>
      <td th:text="${e.gender}"></td>
      <td th:text="${e.skills}"></td>
      <td >
       <a th:href="@{edit/{id}(id=${e.id})}"><button type="button" class="btn btn-outline-success">Edit</button></a>
 <a th:href="@{delete/{id}(id=${e.id})}"><button type="button" class="btn btn-outline-danger">Delete</button></a>
 </td>
    </tr>
    
  </tbody>
</table>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
